<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简造</title>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }
      body {
        font-size: var(--font-size);
      }</style>
  <link rel="stylesheet" href="/app.a6a4d504.css"></head>
  <body>
    <style>.demo {
        border: 1px solid #666;
        min-height: 100px;
      }
      .sider {
        background: #333;
        width: 150px;
      }
      .sider.slide-enter,
      .sider.slide-leave-to {
        margin-left: -150px;
      }
      .header {
        background: #999;
        height: 100px;
      }
      .footer {
        background: #ccc;
        height: 50px;
      }</style>

    <div id="app">
      <g-tabs :selected.sync="selectedTab">
        <g-tabs-head>
          <template slot="actions">
            <button>设置</button>
          </template>
          <g-tabs-item name="woman" :disabled="true">
            <g-icon name="ishezhi"></g-icon>
            美女
          </g-tabs-item>
          <g-tabs-item name="finance">财经</g-tabs-item>
          <g-tabs-item name="sports">体育</g-tabs-item>
        </g-tabs-head>
        <g-tabs-body>
          <g-tabs-pane name="woman">美女相关资讯</g-tabs-pane>
          <g-tabs-pane name="finance">财经相关资讯</g-tabs-pane>
          <g-tabs-pane name="sports">体育相关资讯</g-tabs-pane>
        </g-tabs-body>
      </g-tabs>
    </div>
    <script src="/app.a6a4d504.js"></script>
  </body>
</html>
